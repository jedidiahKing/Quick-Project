<!DOCTYPE html>
<html lang="en" ng-app="MockingJay's List App">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="d-flex" ng-controller="ListController">


      <div class="mx-auto w-50">
        <h1 class="text-center">Shopping List</h1>
        <hr>
            <div id="recipeList">
                <div>
                    <h3>Shopping List</h3>
                    <h4>So far <big>{{list.length}}</big> items</h4>
                    <table id="activeItems">
                        <tr ng-repeat="item in list">
                            <td>{{$index + 1}}</td>
                            <td>{{item}}</td>
                            <td> <button id="activeDelBtn" class="btn btn-danger" ng-click="remove($event, item)">X</button> </td>
                        </tr>
                    </table>
                </div>
    
                <div id="deltedItems">
                    <h3>Deleted List</h3>
                    <h4>So far <big>{{deleted.length}}</big> items</h4>
                    <table >
                        <tr ng-repeat="item in deleted">
                            <td>{{$index + 1}}</td>
                            <td>{{item}}</td>
                            <td> <button id="deletedDelBtn" class="btn btn-danger" ng-click="remove($event, item)">+</button> </td>
                        </tr>
                    </table>
                </div>
    
    
            </div>
        <hr>
        <input type="text" ng-model="newItem">
        <button class="btn btn-success" ng-click="addItem(newItem)"> add </button>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
