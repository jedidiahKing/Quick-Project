<!DOCTYPE html>
<html ng-app="TossThemApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choosing and Adding People</title>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="MovePeopleController">
    <h1 id="topic">Choose and Add your Favorite Artist</h1>
    <hr>


    <!-- top area -->
    <div class="click-these-area">
        <h4 class="green-top">Click These</h4>
        <div ng-repeat="leader in Leaders">
            <div class="highlight" ng-click="addThisOne(leader);">
                <img src="{{leader.pic}}">{{leader.name}}
                <hr>
            </div>
        </div>
    </div>



    <div class="it-goes-here-area">
        <h4 class="red-top">It Goes Here {{collection.length}}</h4>
        <div ng-repeat="collect in collection">
            <img src="{{collect.pic}}">{{collect.name}}
            <hr>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
        integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
